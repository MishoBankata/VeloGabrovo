    <body>
		<header>
			<nav class="demo">

				<!-- responsive-->

		<script>
        function show() {
 
            document.getElementById('image')
                    .style.display = "block";
 
            document.getElementById('btnID')
                    .style.display = "none";
        }
    </script>
		
		<div>
			<label class="stack">
				<input name="stack" type="radio">
				<span class="button toggle" onclick="show()" id="btnID">Главна артерия</span>
			</label>
			<label class="stack">
				<input name="stack" type="radio">
				<span class="button toggle" onclick="show()" id="btnID">2ра част</span>
			</label>
			<label class="stack">

			</label>
			<label class="stack">
